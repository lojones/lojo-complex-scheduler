<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Complex Scheduler</title>
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery.cookie/jquery.cookie.js"></script>

    <script src="js/login.js"></script>
    <div>
        <form id="cs-form-login-id" name="login" action="/login.html" method="post">
            <div>
                Username: <input type="text" name="username">
            </div>
            <div>
                Password:<input type="password" name="password" value="">
            </div>
            <div>
                <input id="cs-csrf-input-id" type="hidden" name="_csrf" value="">
                <button id="cs-login-btn" type="submit" class="btn">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
