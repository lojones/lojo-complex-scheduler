<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Complex Scheduler</title>
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery.cookie/jquery.cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="css/cs-main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <script src="js/login.js"></script>
    <div>
        <form class="cs-login-form" id="cs-form-login-id" name="login" action="/login.html" method="post">
            <div class="cs-login-username-container">
                <div class="cs-login-username-label">Username:</div> <input type="text" name="username">
            </div>
            <div class="cs-login-pwd-container">
                <div class="cs-login-pwd-label">Password:</div><input type="password" name="password" value="">
            </div>
            <div class="cs-login-submit-button-container">
                <input id="cs-csrf-input-id" type="hidden" name="_csrf" value="">
                <button id="cs-login-btn-id" type="submit" class="btn cs-login-btn">Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
